{% extends 'layout.html' %}

{% block body %}
    <div class="p-3" style="max-width: 500px; margin-left: auto; margin-right: auto; margin-top: 3rem; box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);">
        <div style="max-width: 400px; margin-left: auto; margin-right: auto;">
            <h1>Login</h1>
            <form action="" method="POST">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control" value={{request.form.username}}>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" value={{request.form.password}}>
                </div>
                <div class="pt-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
