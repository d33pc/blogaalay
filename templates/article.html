{% extends 'layout.html' %}

{% block body %}
    <div class="text-center p-5 rounded">
        <h1 class="display-4">{{article.title}}</h1>
        <small>Written by {{article.author}} on {{article.create_date}}</small>
    </div>
    <div class="bg-light p-5 rounded">
        <p>{{article.body | safe}}</p>
    </div>
{% endblock %}
